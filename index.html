<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>job application form </title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class="container">
        <div class="apply_box">
            <h1>job application
                <span class="title_small">(web)</span>
            </h1>
            <form action="">
                <div class="form_container">
                   <div class="form_control">
                    <label for="">
                        First Name
                    </label>
                    <input id="First_name" name="First-name" placeholder="Enter first name..."/>
                    <div class="form_control">
                    <label for="">
                        Last Name
                    </label>
                    <input id="last name" name="last name" placeholder="Enter last name..."/>
                    <div class="form_control">
                    <label for="">
                        email
                    </label>
                    <input type="email name" name="last name" placeholder=""/>
                    <div class="form_control">
                    <label for="job_role">
                        job role
                    </label>
                    <select id="job_role" name="job_role">
                        <option value="">select job role</option>
                        <option value="fronted">fronted developer</option>
                        <option value="backend">backend developer</option>
                        <option value="full_stack">full stack developer</option>
                        <option value="ui_ux">UI designer</option>
                    </select>

                   </div> 
                    <div class="textarea_control">
                    <label for="address">
                    address
                    </label>
                    <textarea
                    id="address"
                    name="address"
                    row="4"
                    cols="50"
                    placeholder="Enter Address"></textarea>
                    <div class="form_control">
                    <label for="city">
                        city
                    </label>
                    <input id="city" name="city" placeholder="Enter city name..."/>
                    <div class="form_control">
                    <label for="pincode">
                        pincode
                    </label>
                    <input 
                    type="number"
                    id="pincode" name="pincode" placeholder="Enter pincode name..."/>
                    <div class="form_control">
                    <label for="date">
                        date
                    </label>
                    <input value="2022-01-10" 
                    type="date"
                    id="date" name="date" />
                    <div class="form_control">
                    <label for="upload">
                        upload your cv
                    </label>
                    <input 
                    type="file"
                    id="upload" name="upload" />
                    
                    
                    

                    
                    
                </div>
                <div class="button_conatiner">
                    <button type="submit">Apply Now</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
